<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div id="wrapper">
    <div class="form_container">
      <div class="first">
      <h1>Registration Form</h1>
      <form>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="firstName" placeholder="Enter First Name" required>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="lastName" placeholder="Enter Last Name" required>
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" placeholder="Enter Age" required>
        <button type="submit">Submit</button>
      </form>
      </div>
      <div class="submitted_form hidden">
        <h1>Submitted Form</h1>
        <p></p>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
